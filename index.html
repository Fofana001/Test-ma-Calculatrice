<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maCalculatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>ma<span>c</span>alculatrice</h1>
    <div class="container">
        <div class="calculatrice">
            <div class="ecran"></div>
            <div class="touches">
                <button class="bouton" data-key="8">C</button>
                <button class="bouton" data-key="53">(</button>
                <button class="bouton" data-key="219">)</button>
                <button class="bouton" data-key="111">/</button>
                <button class="bouton" data-key="103">7</button>
                <button class="bouton" data-key="104">8</button>
                <button class="bouton" data-key="105">9</button>
                <button class="bouton" data-key="106">*</button>
                <button class="bouton" data-key="100">4</button>
                <button class="bouton" data-key="101">5</button>
                <button class="bouton" data-key="102">6</button>
                <button class="bouton" data-key="109">-</button>
                <button class="bouton" data-key="97">1</button>
                <button class="bouton" data-key="98">2</button>
                <button class="bouton" data-key="99">3</button>
                <button class="bouton" data-key="107">+</button>
                <button class="bouton" data-key="96">0</button>
                <button class="bouton" data-key="110">.</button>
                <button class="bouton" data-key="13">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
